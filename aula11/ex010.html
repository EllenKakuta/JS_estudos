<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id ="res"></div>

    <script>
        function calcular(){
            var txtvel = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtvel.value)
            res.innerHTML =`<p>Sua velocidade é de <strong>${vel} Km/h</strong></p>`
            if(vel > 60){
                res.innerHTML += '<p>Você está acima da velocidade permitida. <strong>MULTADO!</strong> </p>'
            }else{
                res.innerHTML += '<p>Utilize sempre o cinto de segurança. Boa viagem!</p>'
            }           

        }
       
    </script>
</body>
</html>
